<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ut-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game!</title>
    <link rel="stylesheet" href="snake-styles.css">
</head>

<body>
    <section>
        <div id="pageTitle">
            <h3>This is a simple Snake Game implemented using HTML/CSS and vanilla JavaScript.</h3>
            <h3>The code for this project and explanations are available at <a href="https://github.com/mirceavalentin/marinescumv.ro" class="link" target="_blank">this Github page</a>.</h3>

        </div>
    </section>

    <section>
        <div id="gameContainer">
            <canvas id="gameBoard" width="500" height="500"></canvas>
            <div id="scoreText">0</div>
            <button id="resetBtn">Reset</button>

    </section>

    <script src="snake-script.js"></script>
</body>
</html>
